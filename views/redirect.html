<!DOCTYPE html>
<html>

<head>
    <title>${title}</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="${description}" />
    <meta name="twitter:title" content="${title}" />
    <meta name="twitter:widgets:csp" content="on" />
    <meta name="twitter:site" content="@SwarmCityDapp" />
    <meta name="twitter:image" content="https://i.swarm.city/${imageUrl}" />

    <meta property="og:title" content="${title}">
    <meta property="og:description" content="${description}" />
    <meta property="og:url" content="https://i.swarm.city/r/${shortLinkKey}" />
    <meta property="og:image" content="https://i.swarm.city/${imageUrl}" />

    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="Swarm.city" />

    <meta name="description" content="${description}" />
    <meta http-equiv="refresh" content="0; URL=${redirectUrl}">

</head>

<body>
    <img src="https://i.swarm.city/${imageUrl}" width="1" height="1">
</body>

</html>
